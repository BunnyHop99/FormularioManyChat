<form novalidate class="mt-3 forMM" (ngSubmit)="dismiss()" [formGroup]="contactForm" style="padding-bottom:3vh;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Name" formControlName="name" [class]="isValidField('name')">
            <div class="invalid-feedback">
                <span *ngIf="contactForm.get('name')?.errors?.['required']">
                    Ingresa tu nombre.
                </span>
            </div>
        </div>
        <!-- (ngSubmit)="dismiss()"-->
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" [class]="isValidField('lastName')">
            <div class="invalid-feedback">
                <span *ngIf="contactForm.get('lastName')?.errors?.['required']">
                    Ingresa tu apellido.
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" formControlName="email" [class]="isValidField('email')">
        <div class="invalid-feedback">
            <span *ngIf="contactForm.get('email')?.errors?.['required']">
                   Ingresa tu correo.
                </span>
            <span *ngIf="contactForm.get('email')?.errors?.['pattern']">
                    Ingresa un correo valido.
                </span>
        </div>
    </div>
    <div class="form-group">
        <input type="tel" class="form-control" placeholder="Phone number" formControlName="phone" [class]="isValidField('phone')">
        <div class="invalid-feedback">
            <span *ngIf="contactForm.get('phone')?.errors?.['required']">
                    Ingresa tu número a 10 dígitos.
                </span>
            <span *ngIf="contactForm.get('phone')?.errors?.['pattern']">
                    Ingresa un número válido.
                </span>
        </div>
    </div>
    <div class="form-group">
        <span class="badge badge-pill badge-primary">Restaurant</span>
        <select class="form-control" name="restaurant" formControlName="restaurant" [class]="isValidField('restaurant')">
            <option value="" selected disabled>restaurant</option>
            <option [value]="res.valor" *ngFor="let res of restaurants">{{res.nombre}}</option>
        </select>
    </div>
    <span class="badge badge-pill badge-primary coolLabel">Ingresa tu fecha de cumpleaños.</span>
    <div class="form-group">
        <div class="row mobileSelect">
            <div class="col-sm">
                <span class="badge badge-pill badge-primary">Día</span>
                <select class="form-control" name="day" formControlName="day" [class]="isValidField('day')">
                    <option value="" selected disabled>Día</option>
                    <option [value]="dia.valor" *ngFor="let dia of dias">{{dia.nombre}}</option>
                </select>
            </div>
            <div class="col-sm">
                <span class="badge badge-pill badge-primary">Mes</span>
                <select class="form-control" name="month" formControlName="month" [class]="isValidField('month')">
                    <option value="" selected disabled>Mes</option>
                    <option [value]="mes.valor" *ngFor="let mes of meses">{{mes.nombre}}</option>                
                </select>
            </div>
            <div class="col-sm">
                <span class="badge badge-pill badge-primary">Año</span>
                <select class="form-control" name="year" formControlName="year" [class]="isValidField('year')">
                    <option value="" selected disabled>Año</option>
                    <option [value]="anho.valor" *ngFor="let anho of anhos">{{anho.nombre}}</option>
                </select>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
</form>
